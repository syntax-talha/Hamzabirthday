   const currentDate = new Date();

const targetDate = new Date(new Date().getTime() + 1000); // Current time + 5 seconds
    let countdownInterval;

    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;
      if (timeDiff <= 0) {
    clearInterval(countdownInterval); // Stop the interval

    const fireworksContainer = document.getElementById('fireworks-container');
    const birthdayMessage = document.getElementById('birthday-message');
    const gallery = document.getElementById('gallery');
    const wishText = document.getElementById('wishText');
    countdownContainer.style.display = 'none'; // Hide countdown
    fireworksContainer.style.opacity = 1; // Show fireworks
    birthdayMessage.style.display = 'block'; // Show birthday message
    gallery.style.display = 'block'; // Show birthday message
    wishText.style.display = 'block'; // Show birthday message
    fireworksContainer.style.animation = 'fadeIn 2s ease-out'; // Add fade-in effect to fireworks
    
    function createConfetti() {
        const confettiContainer = document.getElementById('confetti-container');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = `${Math.random() * 3}s`;
            confettiContainer.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }
    setInterval(createConfetti, 1000);

    // Fireworks generator
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let fireworks = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    class Firework {
        constructor(x, y, colors) {
            this.x = x;
            this.y = y;
            this.colors = colors;
            this.particles = Array.from({ length: 50 }, () => this.createParticle());
        }

        createParticle() {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 1;
            return {
                x: this.x,
                y: this.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1
            };
        }

        update() {
            this.particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
            });
            this.particles = this.particles.filter(p => p.alpha > 0);
        }

        draw() {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = this.colors[Math.floor(Math.random() * this.colors.length)];
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    }

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const colors = ["red", "yellow", "blue", "green", "white", "purple"];
        fireworks.push(new Firework(x, y, colors));
    }

    function updateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach(firework => {
            firework.update();
            firework.draw();
        });
        fireworks = fireworks.filter(firework => firework.particles.length > 0);
    }

    setInterval(createFirework, 800);
    function animate() {
        updateFireworks();
        requestAnimationFrame(animate);
    }

    animate();
    return;
}

      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
